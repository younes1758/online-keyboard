<body>


	<!-- header -->
	<section class="header">

		<div class="row-zero">
			<img src="img/img2.png">
			<div class="welcome-containter">

			<img class = "invisible-img" src="img/img2.png">
		</div>

	<div class="root-container">

		<section class="main-container">		
			<!-- control btn -->
			<div class="control-bnt-container">
				<div class="type-text-container">
					<select id="text-list">
						<option value="1">Arial, sans-serif</option>
						<option value="2">Verdana, sans-serif</option>
						<option value="3">Helvetica, sans-serif</option>
						<option value="4">Tahoma, sans-serif</option>
						<option value="5">Trebuchet MS, sans-serif</option>
						<option value="6">Times New Roman, serif</option>
						<option value="7">Georgia, serif</option>
						<option value="8">Garamond, serif</option>
						<option value="9">Courier New, monospace</option>
						<option value="10">Brush Script MT, cursive</option>
					</select>

					

				</div>			


				<div class="size-text-container">
					<i class="fa-solid fa-text-width"></i>
					<input id="size-text" type="text">
				</div>

				<div class="position-text-container">
					<i id="toLeft" class="fa-solid fa-align-left"></i>
					<i id="center" class="fa-solid fa-align-center"></i>
					<i id="toRight" class="fa-solid fa-align-right"></i>
				</div>
			
			</div>

			<div class="editor-container">
				<textarea id="paragraph" autofocus></textarea>
			</div>

						<button id="btn-9" name="btn-key" class="caracter-btn">_</button>

						<button id="btn-20" name="btn-key" class="caracter-btn">a</button>
						<button id="btn-21" name="btn-key" class="caracter-btn">z</button>
						<button id="btn-22" name="btn-key" class="caracter-btn">e</button>

						<button id="btn-28" name="btn-key" class="caracter-btn">o</button>
						<button id="btn-29" name="btn-key" class="caracter-btn">p</button>
						<button id="btn-30" name="btn-key" class="caracter-btn">^</button>
